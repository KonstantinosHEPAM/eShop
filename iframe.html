    <script>
        document.getElementById('voteButton').addEventListener('click', function() {
            document.getElementById('iframeContainer').style.display = 'flex';
        });

        document.getElementById('agreeButton').addEventListener('click', function() {
            document.getElementById('iframeContainer').style.display = 'none';
        });

        document.getElementById('stronglyAgreeButton').addEventListener('click', function() {
            document.getElementById('iframeContainer').style.display = 'none';
        });

        // Iframe tracking logic
        var iframe = document.getElementById('exampleIframe');
        iframe.onload = function() {
            try {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframeDoc.addEventListener('click', function(event) {
                    // Send data to Google Tag Manager
                    window.dataLayer = window.dataLayer || [];
                    window.dataLayer.push({
                        'event': 'iframeClick',
                        'iframeSrc': iframe.src,
                        'clickedElement': event.target.nodeName
                    });
                });
            } catch (e) {
                console.log('Error accessing iframe content: ', e);
            }
        };
    </script>
